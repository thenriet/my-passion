			</div>
			<div class="contact-form">
				<div class="form-title">
					<p>Formulaire de contact</p>
				</div>
				<form method="get" action="/thanks.html">

					<input type="text" value="" name="firstName" id="firstName" placeholder="Prénom" pattern="[A-Za-z]{1-45}" required>

					<input type="text" value="" name="lastName" id="lastName" placeholder="Nom" pattern="[A-Za-z]{1-45}" required>

					<input type="text" value="" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

					<textarea rows="8" name="message" id="message" placeholder="Votre message"/></textarea>

				<div class="submit-button">
					<button type="submit">Envoyer</button>
				</div>

			</div>

		</form>
